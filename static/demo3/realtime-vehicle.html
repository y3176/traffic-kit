<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实时车辆位置监控</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info-panel">
        <div>车辆总数: <span id="vehicle-count">0</span>/4000</div>
        <div>FPS: <span id="fps">0</span></div>
        <div>数据延迟: <span id="latency">0</span>ms</div>
    </div>
    <div id="controls">
        <button id="start-sumo">启动</button>
        <button id="stop-sumo">停止</button>
    </div>

    <!-- 引入高德地图API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=a36ec274c41cf16f19c5c69c5edd64ea"></script>
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/realtime-vehicle.js"></script>
</body>
</html>
